<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW - Contato</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" sizes="180x180" href="assets/icons/BMW.svg" />
  </head>
  <body>
    <!-- Barra de navegação -->
    <header class="navbar">
      <img src="assets/icons/BMW.svg" alt="BMW Logo" class="logo" />
      <nav>
        <button id="menu-toggle" class="menu-toggle">&#9776;</button>
        <ul class="menu">
          <li>Novos</li>
          <li>Seminovos</li>
          <li>Pós-Vendas</li>
          <li>Peças e Acessórios</li>
          <li>Eventos</li>
          <li>Sobre Nós</li>
        </ul>
      </nav>
      <ul class="menu menu-right">
        <li>
          <img src="assets/icons/map-pin.svg" alt="Localização" /> Localização
        </li>
        <li>
          <img src="assets/icons/phone.svg" alt="Localização" /> Telefones
        </li>
        <li>
          <img src="assets/icons/whatsapp.svg" alt="Localização" /> WhatsApp
        </li>
      </ul>
    </header>

    <!-- Formulário -->
    <main class="contact-section">
      <h1 class="form-title">Entre em Contato</h1>
      <form id="contact-form" class="container">
        <div class="form-fields form-info">
          <div class="form-group">
            <input type="text" id="name" placeholder="Nome" required />
            <input type="email" id="email" placeholder="E-mail" required />
          </div>
          <div class="form-group">
            <input type="tel" id="phone" placeholder="Telefone" required />
            <select id="subject" required>
              <option value="" selected disabled>Assunto</option>
              <option value="duvida">Dúvida</option>
              <option value="orcamento">Orçamento</option>
              <option value="suporte">Suporte</option>
              <option value="outros">Outros</option>
            </select>
          </div>
          <textarea id="message" placeholder="Mensagem" required></textarea>
        </div>
        <div class="form-footer">
          <label>
            <input type="checkbox" id="privacy" required />
            Aceito a <a href="#">Política de Privacidade</a>
          </label>
          <div class="form-submit">
            <button type="submit" class="submit-btn">Enviar</button>
          </div>
        </div>
      </form>
    </main>

    <!-- Modal -->
    <div id="success-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Olá. Sua mensagem foi recebida com sucesso!</h2>
        <p>Em breve entraremos em contato.</p>
        <button id="close-modal">Fechar</button>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="social-icons">
            <a href="#"
              ><img src="assets/icons/facebook.svg" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="assets/icons/instagram.svg" alt="Instagram"
            /></a>
            <a href="#"
              ><img src="assets/icons/linkedin.svg" alt="LinkedIn"
            /></a>
            <a href="#"><img src="assets/icons/youtube.svg" alt="YouTube" /></a>
            <a href="#"
              ><img src="assets/icons/x-twitter-1.svg" alt="Twitter"
            /></a>
          </div>
        </div>

        <div class="footer-bottom">
          <p class="copy">
            &copy; Copyright 2024 - Alpes BMW. Todos os direitos reservados.
          </p>
          <p class="attribution">
            Feito por:
            <img
              src="assets/icons/logo-alpes-2.svg"
              alt="Logo Alpes"
              class="footer-logo"
            />
          </p>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
